<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops-Ques5</title>
</head>
<body>
    <h1 style="text-align:center;">Java Programming -- Loops</h1>
    <hr/>
    <input type="button" value="Get Data" onclick="fn_loops()"/>
    <ul id="list"></ul>

    <script>
        function fn_loops()
        {
            var paraObj = document.getElementById("list");

            var i = 1;
            var str = "";
            while(i<6)
            {
                str += "<li>  Welcome to JavaScript-" + i + "</li>";
                    i++;

            }
            paraObj.innerHTML = str;
        }
    </script>
</body>
</html>
