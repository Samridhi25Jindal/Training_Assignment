<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using loops-Ques6</title>
    <style>
        .odd {
            color:blue;
        }
        .even {
            color:darkgreen;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Java Programming -- Loops</h1>
    <hr/>
    <input type="button" value="Get Data" onclick="fn_loops()"/>
    <ul id="list"></ul>

    <script>
        function fn_loops()
        {
            var paraObj = document.getElementById("list")
            var str = "";
            for(var i=1; i<=5; i++)
            {
                if(i%2==0)
                {
                str += "<li class='odd'> Welcome to JavaScript-" + i + "</li>";
            }
            else{
                str += "<li class='even'> Welcome to JavaScript-" + i + "</li>";
            }
            paraObj.innerHTML = str;
            }
        }
    </script>
</body>
</html>
