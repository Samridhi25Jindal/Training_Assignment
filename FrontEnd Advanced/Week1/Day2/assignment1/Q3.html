<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products-Q3</title>
    <style>
        fieldset {
            border:4px solid purple;
            margin:auto;
            width:50%;
            background-color: rgb(184, 236, 218);
        }
        legend {
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>
<body>
    <fieldset>
        <br/>
        <legend>Details of the Product</legend>
    Product Name:
    <input type="text" id="t1"/><br/><br/>
    Unit Price:
    <input type="number" id="n1"/><br/><br/>
    Quantity:
    <input type="number" id="n2"/><br/><br/>
    <input type="button" value="Get Total" onclick="fn_amount()"/><br/>
    <p id="p1"></p>
    </fieldset>
    <script>
           function fn_amount()
           {
            var paraObj = document.getElementById("p1");
            var price = document.getElementById("n1");
            var qty = document.getElementById("n2");

            var unit = price.value;
            var quantity = qty.value;

            var amt = unit*quantity;
            paraObj.innerHTML = "Total Amount=" + amt;
            paraObj.style.fontWeight = "bold";




           }




    </script>
</body>
</html>
