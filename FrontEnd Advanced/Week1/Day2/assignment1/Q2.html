<html>
	<head>
        <title>User Login JS-Ques3</title>
    </head>
	<body>
		<h1 style="text-align:center">JavaScript Programming -- DOM </h1>
		<hr/>
		
		<fieldset>
		<legend style="font-weight:bold; font-size:32px;">User Login</legend>
		<br/>
		User Name  :  <input type="text"  id="t1"   />
		<br/><br/>
		
		Password  :  <input type="password"  id="t2"   />
		<br/><br/>
		
		
		<input  type="button"  value="Login"  onclick="fn_getMessage()"  />
		<p  id="p1"></p>
		 </fieldset>		
		<script>		
				function  fn_getMessage()
				{
					var  paraObj  =  document.getElementById("p1");		
					var  txtObj1  =  document.getElementById("t1");	
					var  txtObj2  =  document.getElementById("t2");	
					
					var uid = txtObj1.value;
					var pwd = txtObj2.value;
					
					if(uid == "admin" && pwd == "admin123")
					{
						paraObj.innerHTML = "Welcome to " +  txtObj1.value; 
                        paraObj.style.color = "green"; 
					}
					else
					{
						paraObj.innerHTML = "Invalid user id or password";
                        paraObj.style.color = "red";
					}	 
 
					
				}		
		</script>
		 
	</body>
</html>
