<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques-4</title>
</head>
<body>
    <h1 align="center">Product Details</h1>
    <hr/>
    <fieldset>
        <legend>Product Details</legend><br/>
        Product Name: <input type="text" id="t1" name="t1"/><br/><br/>
        Unit Price: <input type="text" id="t2" name="t2"/><br/><br/>
        Quantity: <input type="text" id="t3" name="t3"/><br/><br/>
        Total Amount: <input type="text" readonly id="t4" name="t4"/><br/><br/>
        <input type="button" value="Calculate" id="b1"/><br/>
    </fieldset>
    <script  src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script>
        $("fieldset").css("width" , "50%");
        $("fieldset").css("margin" , "auto");
        $(document).ready(function()
        {
             $("#b1").click(function()
             {
                  let a = $("#t2").val();
                  let b = $("#t3").val();
                  var c = a * b;
                  if(b > 10)
                  {
                    let c = a * (0.9 * b);
                    $("#t4").val(c);
                  }
                  else
                  {
                  $("#t4").val(c);
                  }
             });
        });
    </script>
</body>
</html>
