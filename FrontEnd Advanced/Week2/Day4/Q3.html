<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques-3</title>
    <style>
        fieldset {
            margin: auto;
            width: 500px;
        }
        table {
            margin: auto;
            width: 500px;
        }
        tr {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 align="center">Product Details</h2>
    <hr>
    <fieldset>
        <legend style="font-size:20px;">Product Details</legend><br/>
    Product Name:
    <input type="text" id="t1"/><br/><br/>
    Unit Price:
    <input type="text" id="t2"/><br/><br/>
    Quantity:
    <input type="text" id="t3"/><br/><br/>
    <input type="button" id="b1" value="Add Data"><br/><br/>
    </fieldset><br/><br/>
    <table id="tab" border="2" width="500px">
        <tr>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Quantity</th>
        </tr>

       
        <script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script> 
        <script>
            $(document).ready(function()
            {
                $("#b1").click(function()
                {
                    let a = $("#t1").val();
                    let b = $("#t2").val();
                    let c = $("#t3").val();

                    let str = "<tr><td>" +a+ "</td><td>" +b+ "</td><td>" +c+ "</td></tr>"
                    $("#tab").append(str);
                });
            });
        </script>
    </table>
</body>
</html>
