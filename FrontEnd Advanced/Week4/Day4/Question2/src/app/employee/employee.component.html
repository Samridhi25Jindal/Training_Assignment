<h3>AJAX Calls using HttpClient in Angular</h3>
<hr/>

Employee Name: <input type="text"  [(ngModel)]="ename"/><br/><br/>
Employee Job: <input type="text"  [(ngModel)]="job"/><br/><br/>
Salary: <input type="text"  [(ngModel)]="salary"/><br/><br/>
Department Number: <input type="text"  [(ngModel)]="deptno"/>
<br/><br/>

<input type="button" value="Get Data" (click)="getData_click()"/> 
<input type="button" value="Add Data" (click)="addData_click()"/>
<br><br>
 
<table border="2" cellspacing="0" cellpadding="10">
	<tr>
	  <th>Employee Id</th>
	  <th>Employee Name</th>
	  <th>Job</th>
	  <th>Salary</th>
	  <th>Department Number</th>
	  <th></th>    
	</tr>

	<tr *ngFor="let item of empsArray">
	  <td>{{item.empno}}</td>
	  <td>{{item.ename }}</td>
	  <td>{{item.job}}</td>
	  <td>{{item.salary}}</td>
	  <td>{{item.deptno}}</td>
	  <td>
		<a href="javascript:void(0)" (click)="selectData_click(item.empno)">Select</a> |
		<a href="javascript:void(0)" (click)="deleteData_click(item.empno)">Delete</a> |
		<a href="javascript:void(0)" (click)="updateData_click(item.empno)">Update</a> |
	  </td>    
	</tr>
  </table>
