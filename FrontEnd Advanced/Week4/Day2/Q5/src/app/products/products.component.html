<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<fieldset>
Id: <input type="text" [(ngModel)]="id"/>
<br/><br/>
Name: <input type="text" [(ngModel)]="name"/>
<br/><br/>
Price: <input type="number" [(ngModel)]="price"/>
<br/><br/>
Category: <input type="text" [(ngModel)]="category"/>
<br/><br/>
Quantity: <input type="number" [(ngModel)]="quantity"/>
<br/><br/>
    <input type="button" value="Get Product" (click)="getProduct_click()">
    <input type="button" value="Add Product" (click)="addProduct_click()">
    <input type="button" value="Update Product" (click)="updateProduct_click()">
    <input type="button" value="Reset" (click)="reset_click()">
    <br><br>

    <div [hidden]="getDetails" *ngFor= "let item of productsArray;">
       Product Id: {{item.id}}
       <br>
       Name: {{item.name}}
       <br>
       Price: {{item.price}}
       <br>
       Category: {{item.category}}
       <br>
       Qty: {{item.quantity}}
       <br>
       <i class="bi-pencil-square" (click)="update(item.id)"></i>
       <i class="bi-trash3-fill" (click)="delete(item.id)"></i>
    </div>

</fieldset>
