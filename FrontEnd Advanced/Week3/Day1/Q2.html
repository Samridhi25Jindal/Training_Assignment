<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques2</title>
</head>
<body>
    <h1 align="center">Display CSV Values in List Format using jQuery</h1>
    <hr/>
    Input String:
    <input type="text" id="t1"/>
    <input type="button" value="Get Data" id="b1"/>
    <ul id="list"></ul>
    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script> 
    <script>
        $(document).ready(function()
        {
            $("#b1").click(function()
            { 
            let str = $("#t1").val();
            let arr = str.split(',');
            $("#list").html("");
            for(var i=0; i<arr.length; i++)
            {
            $("#list").append("<li>" + arr[i].toUpperCase() + "</li>");
            }
            });
        });
    </script>
</body>
</html>
