<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques-4</title>
</head>
<body>
    <h1>Usage of String Method in jQuery Application</h1>
    <hr/>
    <input type="button" value="Get Data" id="b1"/><br/><br/>
    <table id="tab" cellpadding="10" cellspacing="0"></table>
    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script> 
    <script>
    $(document).ready(function()
    {
        function month(x)
        {
            switch(x)
            {
                case 1:
                    return "Jan";
                case 2:
                    return "Feb";
                case 3:
                    return "March";
                case 4:
                    return "April";
                case 5:
                    return "May";
                case 6:
                    return "June";
                case 7:
                    return "July";
                case 8:
                    return "Aug";
                case 9:
                    return "Sep";
                case 10:
                    return "Oct";
                case 11:
                    return "Nov";
                case 12:
                    return "Dec";
            }
        }
        $("#b1").click(function()
        {
            let obj = {cardNumber : 1234456778997896, chName : "Samridhi Jindal", cardType : "Visa", expireMonth : 12, expireYear : 2023};
            var cardno = obj.cardNumber.toString();
            var arr = cardno.split('');
            var final = '';
            for(let i=0;i<arr.length-4;i++)
            {
                if(i==3||i==7||i==11)
                    {
                        final += '-';
                    }
                    else
                    {
                        final += '*';
                    }
            }
            for(let j=arr.length-4;j<arr.length;j++)
            {
                final += arr[j];
            }
                tablestr="";
                tablestr+="<tr><th>Credit Card Number</th>";
                tablestr+="<td>"+final+"</td></tr>";
                tablestr+="<tr><th>Customer Name</th>";
                tablestr+="<td>"+obj.chName+"</td></tr>";
                tablestr+="<tr><th>Card Type</th>";
                tablestr+="<td>"+(obj.cardType).toUpperCase()+"</td></tr>";
                tablestr+="<tr><th>Expiry Date</th>";
               
                tablestr+="<td>"+month(obj.expireMonth)+" "+(obj.expireYear)+"</td></tr>";
                
                $("#tab").html(tablestr);
                $("#tab").attr("border","2");
        });
    });
    </script>
</body>
</html>
