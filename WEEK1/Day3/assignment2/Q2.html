<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .welcome {
            background-color: rgb(244, 184, 191);
            padding: 5px 10px;
            width: 600px;
            margin: auto;
        }
        .details {
            background-color: rgba(201, 200, 200, 0.598);
            padding: 10px 10px;
            width: 600px;
            margin: auto;
        }
        span {
            color:red;
        }
    </style>
</head>
<body>

    <div class="welcome">
    <h1>WELCOME TO ITALIAN PIZZA!</h1>
    <p>We deliver pizza in 40 minutes max. If not - Pizza's on us!</p>
    </div>
    <form>
        <div class="details">
        <label>Email</label><br/>
        <input type="text" id="t1" name="t1"/>
        <br/><br/>
        <label>Phone</label><br/>
        <input type="text" id="t2" name="t2" placeholder="Area"/>
        <input type="text" id="t3" name="t3" placeholder="Local"/>
        <input type="text" id="t4" name="t4" placeholder="Local"/>
        <br/><br/>
        <label>Number of slices</label><br/>
        <input type="text" id="t5" name="t6"/>
        <br/><br/>
        <label>Pizza Size</label><br/>
        <input type="radio" id="r1" name="r1"/>
        <label>8-inch</label>
        <input type="radio" id="r2" name="r1"/>
        <label>10-inch</label>
        <input type="radio" id="r3" name="r1"/>
        <label>12-inch</label>
        <input type="radio" id="r4" name="r1"/>
        <label>14-inch</label><br/><br/>
        <label>Toppings</label><br/>
        <input type="checkbox" id="ck1" name="ck1"/>
        <label>Pepperoni</label>
        <input type="checkbox" id="ck2" name="ck2"/>
        <label>Onions</label>
        <input type="checkbox" id="ck3" name="ck3"/>
        <label>Mushrooms</label>
        <input type="checkbox" id="ck4" name="ck4"/>
        <label>Sausage</label><br/><br/>
        <span>*</span>
        <input type="checkbox" id="ck5" name="ck5"/>
        <label>I agree to the TERMS AND CONDITIONS</label><br/><br/>
        </div>

       <p style="text-align:center;"><input style="height:40px; width:620px; background-color:red; color:white; border-color:red; font-size:25px;"type="submit" value="Order Now"/></p>
    </form>

</body>
</html>
