<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div {
        margin: auto;
        width: 50%;
       }
       span {
        color: red;
       }
       #b1 {
        background-color: blue;
        color: white;
       }
       #b1:hover{
        background-color: pink;
        color: black;
       }
    </style>
</head>
<body>
    <h1 align="center">Bank Account Opening Form</h1>
    <hr/>
    <div>
    <fieldset>
    <form>
     <label style="font-weight:bold;">Name on Account<span>*</span></label><br/>
     <input style="width:100%; height:25px;" type="text" id="t1" placeholder="First Name"/><br/><br/>
     <input style="width:100%; height:25px;" type="text" id="t2" placeholder="Middle Name"/><br/><br/>
     <input style="width:100%; height:25px;" type="text" id="t3" placeholder="Last Name"/>
     <br/><br/>
     <label style="font-weight:bold;">Account Number<span>*</span></label><br/>
     <input style="width:100%; height:25px;" type="number" id="n1" required min="100000000000" max="999999999999"/><br/><br/>
     <label style="font-weight:bold;">Account Type</label><br/>
     <input type="radio" id="r1" name="r1"/>
     <label>Current Account</label><br/>
      <input type="radio" id="r2" name="r1"/>
     <label>Savings Account</label>
     <br/><br/>
     <label style="font-weight:bold;">Address<span>*</span></label><br/>
     <textarea style="width:100%; " name="tx1" cols="20" rows="2" placeholder="Please Enter Full Address">
        </textarea>
     <br/><br/>
     <input style="width:100%; height:25px;" type="text" name="t1" placeholder="City"/>
     <br/><br/>
     <input style="width:100%; height:25px;" type="text" name="t2" placeholder="State"/>
     <br/><br/>
     <input style="width:100%; height:25px;" type="number" name="n1" placeholder="Pincode"/>
     <br/><br/>
      <label style="font-weight:bold;">Occupation</label><br/>
      <select style="width:100%; height:25px;">
        <option>Private Sector</option>
        <option>Public Sector</option>
      </select>
      <br/><br/>
      <label style="font-weight:bold;">Phone Number<span>*</span></label><br/>
      <select style="width:100%; height:25px;">
        <option>Home</option>
        <option>Work</option>
      </select><br/><br/>
      <input style="width:100%; height:25px;" type="text" name="t3" placeholder="Enter Mobile Number" required/><br/><br/>
      <input style="width:100%; height:40px;" type="submit" id="b1" name="button" value="Submit"/>
      <br/><br/>
      <input type="checkbox" id="ck1"/>
      <label>I agree to the terms and conditions<span>*</span></label>
    </form>
    </fieldset>
    </div>
</body>
</html
