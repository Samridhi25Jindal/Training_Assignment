<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" />
</head>
<style>
    .container {
        border: 2px solid blue;
        text-align: center;
        margin: auto;
        padding: 7px;
        width: 40%;
    }
    .btn {
        background-color: white;
        color: blue;
        border: 2px solid blue;
        font-weight: bold;
    }
    .t1  {
        border: 2px solid red;
    }
    .t1 , label {
        color: red;
        font-weight: bold;
    }

</style>
<body>
  <h1 align="center">CRUD Operations</h1>
  <div class="container">
    <form>
        <label>Employee Number:</label>
        <input type="text" name="employee" id="t1" class="t1"/>
        <label>Employee Name:</label>
        <input type="text" name="employeename" id="t2" class="t1"/>
        <label>Employee Role:</label>
        <input type="text" name="employeerole" id="t3" class="t1"/>
        <br/>

        <input type="button" class="btn button" value="CREATE"/>
        <input type="button" class="btn button" value="READ"/>
        <input type="button" class="btn button" value="UPDATE"/>
        <input type="reset"  class="btn button" value="DELETE"/>
        <br/><br/>

        <input type="submit" class="btn button" value="SUBMIT TO SERVER" style="width:100%"/>
    </form>
  </div>  
</body>
</html>
