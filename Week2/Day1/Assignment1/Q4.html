<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin:auto;
            width:75%;
        }
        img {
            border: 3px solid black;
        }  
        #top-left{
            border-bottom-right-radius: 30px;
            position:relative;
            top:10px;
            left:10px;
        }
        #bottom-left{
            border-top-right-radius: 30px;
            position:relative;
            top:10px;
            left:10px;
        }
        #top-right{
            border-bottom-left-radius: 30px;
            position:relative;
            top:10px;
            left:10px;
        }
        #bottom-right{
            border-top-left-radius: 30px;
            position:relative;
            top:10px;
            left:10px;
        }
    </style>
</head>
<body>
    <div>
    <img id="top-left" style="width:350px; height:200px;" src="https://th.bing.com/th/id/OIP.jkwO6bt0n9NddE9oTiAK7AHaEo?pid=ImgDet&w=696&h=435&rs=1" />
    <img id="top-right" style="width:350px; height:200px;" src="https://www.wallpapers13.com/wp-content/uploads/2016/01/Landscape-winter-frozen-river-house-trees-with-snow-072845-1920x1200.jpg"/>
    <img id="bottom-left" style="width:350px; height:200px;" src="https://img.ev.mu/images/articles/960x/971407.jpg"/>
    <img id="bottom-right" style="width:350px; height:200px;" src="https://th.bing.com/th/id/R.3cfbeeacedc0f8bd23c6b4a4713c8554?rik=%2fEytOvT1c5BOCA&riu=http%3a%2f%2fil2.picdn.net%2fshutterstock%2fvideos%2f21598867%2fthumb%2f1.jpg%3fi10c%3dimg.resize(height%3a160)&ehk=kMebaw0eRarPBoKFsdKlK2Lx%2fjpNMOEGG9zWZaEGlZs%3d&risl=&pid=ImgRaw&r=0"/>
    </div>
</body>
</html>
