<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Modal forms</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Button used to  trigger modal -->
		<button style="display:flex; align-items:center; justify-content:center; margin:auto;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#div1">Show Login</button>

    <!-- Modal -->
<div class="modal" id="div1">
<div class="modal-dialog">
  <div class="modal-content">
  
    <div class="modal-header">
		<h5 class="modal-title" id="exampleModalLabel">Login Form</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body  text-primary">
        <div class="container border p-3 m-2 w-75">
            <form action="" class="was-validated">
            <label for="uname" class="form-label">Username:</label> 
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Username" id="uname" required />
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div>
            <label for="password" class="form-label">Password:</label>
            <div class="input-group mb-3">
               <input type="password" class="form-control" placeholder="Enter Password" required />
            </div>
    <div class="modal-footer">
      <button type="button"  onclick="fn_validUser()" class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
<script>
  function fn_validUser()

  {  var x= document.getElementById('uname').value;
     

    if(x=="Samridhi")
    {alert("Hello User, Welcome to Deloitte");}

    else{alert("Please enter valid username and password");}

    
       var modalDomObj = document.getElementById('div1');
      var modalBSObj = bootstrap.Modal.getInstance(modalDomObj);
      modalBSObj.hide();
  }  
</script>
  </body>
</html>
