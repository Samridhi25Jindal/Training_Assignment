<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUES4</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <p class="display-2 bg-success text-light p-2 text-center">Image Styles in Bootstrap</p>
    <br>
    <hr/>
    </div>
    <div class="m-4 p-1 container">
    <p>Choose Image Style:
    <select id="work" onchange="f1()">
        <option value="rounded-circle">rounded-circle</option>
        <option value="rounded">rounded</option>
        <option value="img-thumbnail">img-thumbnail</option>
    </select></p>
    <img id="image" src="https://th.bing.com/th/id/R.48b666d6179cbf4cdd86b80bac7f0df5?rik=xULJFzGntGDtew&riu=http%3a%2f%2fwonderfulengineering.com%2fwp-content%2fuploads%2f2016%2f01%2fnature-wallpapers-38.jpg&ehk=dUtU7hvI%2bIv1ZAogg0%2b%2fznLW5KEYTsPob9LlywpnX1Q%3d&risl=&pid=ImgRaw&r=0" height="200px" width="300px"/>
    </div>
    <script>
        var x = "";

        function f1() 
        {
        var element = document.getElementById("work").value;
        

        var imgObj = document.getElementById("image");
            if(x!="")
            {
            imgObj.classList.remove(x);
            }
            imgObj.classList.add(element);
           x = element;
        }
    </script>
</body>
</html>
